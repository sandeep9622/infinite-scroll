<div class="item-list grid gap-2 grid-cols-1 lg:grid-cols-3 mx-auto my-2 w-full">
    <div *ngFor="let item of items;let i=index"
        class="img-container relative w-full mx-auto rounded-md border overflow-hidden">
        <img class="img h-full w-full rounded-md object-cover"
            [src]="isLandscape ? item.src.landscape : item.src.portrait" [alt]="item.alt" crossorigin>

        <div class="absolute flex flex-row top-2 right-2 img-container">
            <button class="flex-item" (click)="toggleInfo(i)">
                <svg width="48px" height="48px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                        d="M12 17.75C12.4142 17.75 12.75 17.4142 12.75 17V11C12.75 10.5858 12.4142 10.25 12 10.25C11.5858 10.25 11.25 10.5858 11.25 11V17C11.25 17.4142 11.5858 17.75 12 17.75Z"
                        fill="#ffffff" />
                    <path
                        d="M12 7C12.5523 7 13 7.44772 13 8C13 8.55228 12.5523 9 12 9C11.4477 9 11 8.55228 11 8C11 7.44772 11.4477 7 12 7Z"
                        fill="#ffffff" />
                    <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M1.25 12C1.25 6.06294 6.06294 1.25 12 1.25C17.9371 1.25 22.75 6.06294 22.75 12C22.75 17.9371 17.9371 22.75 12 22.75C6.06294 22.75 1.25 17.9371 1.25 12ZM12 2.75C6.89137 2.75 2.75 6.89137 2.75 12C2.75 17.1086 6.89137 21.25 12 21.25C17.1086 21.25 21.25 17.1086 21.25 12C21.25 6.89137 17.1086 2.75 12 2.75Z"
                        fill="#ffffff" />
                </svg>
            </button>
            <a (click)="downloadImage(isLandscape ? item.src.original : item.src.portrait)"
                class="flex-item download-icon cursor-pointer">

                    <!-- Arrow -->

                        fill="#ffffff" />
                </svg>

            </a>
        </div>

        <div *ngIf="isInfoVisible[i]"
            class="absolute top-0 left-0 w-3/5 h-3/5 mt-14 ml-24 bg-white bg-opacity-80 flex items-center justify-center z-10">
            <div class="text-center info-content p-4 bg-opacity-80 text-black rounded-md w-full">
                <div class="font-bold text-blue-800 mb-2">{{item.alt}}</div>
                <b>Photographer : </b> <a [href]="item.photographer_url" class="text-blue-700 hover:underline"
                    target="_blank">{{item.photographer}}</a><br />
                <b>Resolution : </b> {{item.height}} <b>X</b> {{item.width}}<br />
                <a [href]="item.src.original" class=" font-bold text-blue-700 hover:underline">View original image</a>
            </div>
        </div>


    </div>
</div>

<loader [isLoading]="isLoading"></loader>
